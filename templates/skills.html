{% extends "base.html"%} {%block body%}
<h1 class="page-head">{{page_head}}</h1>
<p class="page-desc">{{page_desc}}</p>

{% for skill in skills %}
<div class="skill-box">
  <div class="skill-name">{{skill[0]}}</div>
  <div class="skill-prog">
    <span style="width: {{ skill[1] }}%" class="prog-data"></span>
  </div>
</div>
{% endfor %} {%endblock%}
